<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantUML to Draw.io Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .converter {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        @media (max-width: 900px) {
            .converter {
                grid-template-columns: 1fr;
            }
        }
        .panel {
            display: flex;
            flex-direction: column;
        }
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .panel-header h2 {
            font-size: 1.1rem;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 400px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #218838;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            grid-column: 1 / -1;
        }
        .example-btn {
            font-size: 12px;
            padding: 5px 10px;
        }
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
            grid-column: 1 / -1;
            display: none;
        }
        .status.success {
            display: block;
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            display: block;
            background: #f8d7da;
            color: #721c24;
        }
        .preview-container {
            margin-top: 20px;
            grid-column: 1 / -1;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
            background: #fafafa;
            overflow: auto;
        }
        .preview-container h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .preview-svg {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .node {
            fill: #dae8fc;
            stroke: #6c8ebf;
            stroke-width: 2;
        }
        .edge {
            stroke: #666;
            stroke-width: 1.5;
            fill: none;
        }
        .arrow {
            fill: #666;
        }
        .label {
            font-family: Arial, sans-serif;
            font-size: 12px;
            fill: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PlantUML to Draw.io Converter</h1>
        <div class="converter">
            <div class="panel">
                <div class="panel-header">
                    <h2>PlantUML Input</h2>
                    <button class="btn btn-secondary example-btn" onclick="loadExample()">Load Example</button>
                </div>
                <textarea id="plantuml-input" placeholder="@startuml
class User {
  +id: int
  +name: string
  +login()
}

class Order {
  +id: int
  +total: decimal
  +process()
}

User --> Order : creates
@enduml"></textarea>
            </div>
            <div class="panel">
                <div class="panel-header">
                    <h2>Draw.io XML Output</h2>
                    <button class="btn btn-secondary example-btn" onclick="copyOutput()">Copy</button>
                </div>
                <textarea id="drawio-output" readonly placeholder="Converted Draw.io XML will appear here..."></textarea>
            </div>
            <div class="actions">
                <button class="btn btn-primary" onclick="convert()">Convert to Draw.io</button>
                <button class="btn btn-success" onclick="downloadDrawio()">Download .drawio File</button>
                <button class="btn btn-secondary" onclick="clearAll()">Clear</button>
            </div>
            <div id="status" class="status"></div>
            <div class="preview-container">
                <h3>Preview</h3>
                <div id="preview" class="preview-svg"></div>
            </div>
        </div>
    </div>

    <script src="converter.js"></script>
</body>
</html>
